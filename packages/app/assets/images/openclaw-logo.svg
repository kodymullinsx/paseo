<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 16 16" aria-label="Derpy pixel grackle">
  <rect width="16" height="16" fill="none"/>

  <!-- Tail + body silhouette -->
  <g fill="#0d1721">
    <rect x="1" y="11" width="1" height="1"/>
    <rect x="2" y="10" width="1" height="2"/>
    <rect x="3" y="9" width="1" height="3"/>
    <rect x="4" y="8" width="1" height="4"/>
    <rect x="5" y="7" width="1" height="5"/>
    <rect x="6" y="6" width="4" height="6"/>
    <rect x="10" y="7" width="2" height="4"/>
    <rect x="12" y="8" width="1" height="2"/>
    <rect x="5" y="12" width="7" height="1"/>
    <rect x="6" y="13" width="2" height="1"/>
    <rect x="9" y="13" width="2" height="1"/>
    <rect x="12" y="12" width="1" height="1"/>
  </g>

  <!-- Blue/teal grackle sheen -->
  <g fill="#16465d">
    <rect x="6" y="8" width="4" height="3"/>
    <rect x="7" y="7" width="2" height="1"/>
    <rect x="7" y="11" width="2" height="1"/>
  </g>
  <g fill="#2ac3a5">
    <rect x="6" y="8" width="2" height="1"/>
    <rect x="8" y="9" width="1" height="1"/>
  </g>

  <!-- Chunky beak -->
  <g fill="#f0c14b">
    <rect x="12" y="8" width="2" height="1"/>
    <rect x="12" y="9" width="3" height="1"/>
    <rect x="12" y="10" width="2" height="1"/>
  </g>

  <!-- Derpy crossed-ish eyes -->
  <g fill="#ffffff">
    <rect x="8" y="7" width="1" height="1"/>
    <rect x="9" y="8" width="1" height="1"/>
    <rect x="9" y="7" width="1" height="1"/>
    <rect x="10" y="8" width="1" height="1"/>
  </g>
  <g fill="#071018">
    <rect x="8" y="7" width="1" height="1"/>
    <rect x="9" y="8" width="1" height="1"/>
  </g>

  <!-- tiny goofy brow/tuft -->
  <g fill="#0d1721">
    <rect x="7" y="6" width="1" height="1"/>
  </g>
</svg>
